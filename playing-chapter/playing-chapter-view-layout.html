<!--
`playing-chapter-view-layout`
@group Playing UI
@element playing-chapter-view-layout
-->
<dom-module id="playing-chapter-view-layout">

  <template>
    <style>
      playing-content-editor {
        @apply --paper-card;
      }
    </style>

    <playing-content-editor role="widget" document="[[document]]" type="chapter"></playing-content-editor>
  </template>

  <script>
    Polymer({
      is: 'playing-chapter-view-layout',
      behaviors: [Mostly.LayoutBehavior],
      properties: {
        /**
         * @doctype chapter
         */
        document: Object
      }
    });
  </script>

</dom-module>
