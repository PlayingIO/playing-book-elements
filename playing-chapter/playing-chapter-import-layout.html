<!--
`playing-chapter-import-layout`
@group Playing UI
@element playing-chapter-import-layout
-->
<dom-module id="playing-chapter-import-layout">

  <template>
    <style include="moslty-styles playing-styles">
      :host {
        display: block;
      }
    </style>

    <mostly-input role="widget"
            label="[[i18n('title')]]"
            name="title"
            value="{{document.title}}"
            autofocus required>
    </mostly-input>

    <mostly-textarea role="widget"
            label="[[i18n('label.description')]]"
            name="description"
            value="{{document.description}}">
    </mostly-textarea>

    <mostly-select role="widget"
            label="[[i18n('noteEditLayout.format')]]"
            options="[[formats]]"
            selected="{{document.mimetype}}">
    </mostly-select>

    <playing-vocabulary-suggestion role="widget" label="[[i18n('label.dublincore.nature')]]"
            name="nature"
            vocabulary-name="nature"
            value="{{document.nature}}"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0">
    </playing-vocabulary-suggestion>

    <playing-vocabulary-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]"
            name="subjects"
            vocabulary-name="subject"
            value="{{document.subjects}}"
            multiple="true"
            dbl10n="true"
            placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]"
            min-chars="0">
    </playing-vocabulary-suggestion>

    <mostly-date-picker role="widget" label="[[i18n('label.dublincore.expiredAt')]]"
            name="expiredAt"
            value="{{document.expiredAt}}">
    </mostly-date-picker>
  </template>

  <script>
    Polymer({
      is: 'playing-chapter-import-layout',
      behaviors: [Mostly.LayoutBehavior],
      properties: {
        /**
         * @doctype Note
         */
        document: Object,
        formats: Array
      },

      ready: function () {
        this.formats = [
          {id: 'text/html', label: this.formatMimeType('text/html')},
          {id: 'text/plain', label: this.formatMimeType('text/plain')},
          {id: 'text/xml', label: this.formatMimeType('text/xml')},
          {id: 'text/x-web-markdown', label: this.formatMimeType('text/x-web-markdown')}
        ]
      }
    });
  </script>

</dom-module>
